version: '3.8'

services:
  # FastAPI Backend
  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./dubwizard.db
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
    env_file:
      - ../.env
    volumes:
      - db_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Background Worker
  worker:
    build:
      context: ..
      dockerfile: worker/Dockerfile
    environment:
      - DATABASE_URL=sqlite:///./dubwizard.db
      - LOG_LEVEL=INFO
    env_file:
      - ../.env
    volumes:
      - db_data:/app/data
      - worker_tmp:/tmp/dubwizard
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  # React Frontend
  web:
    build:
      context: ../apps/web
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:8000/api/v1
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  db_data:
    driver: local
  worker_tmp:
    driver: local
