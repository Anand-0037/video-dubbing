[project]
name = "dubwizard-shared"
version = "0.1.0"
description = "Shared models and utilities for DubWizard"
authors = [
    { name = "DubWizard Team" }
]
dependencies = [
    "sqlalchemy>=2.0.0",
    "pydantic-settings>=2.0.0",
    "pydantic>=2.0.0",
    "boto3>=1.28.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
